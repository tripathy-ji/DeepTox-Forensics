<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forensic Toxicity AI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --glass-bg: rgba(20, 20, 30, 0.4);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-cyan: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-red: #ff0055;
            --text-main: #ffffff;
            --text-muted: #8b9bb4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Background Particle Canvas */
        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
        }

        /* Main Container */
        .container {
            position: relative;
            width: 100%;
            max-width: 500px;
            perspective: 1000px;
            padding: 20px;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.1);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        /* Decorative Scanlines */
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
            opacity: 0.5;
            animation: scanline 4s linear infinite;
        }

        @keyframes scanline {
            0% { top: 0%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--neon-cyan);
            margin-bottom: 5px;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Input Area */
        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: none;
            border-bottom: 2px solid var(--text-muted);
            padding: 15px;
            color: var(--neon-cyan);
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            transition: 0.3s ease;
            outline: none;
        }

        input:focus {
            border-bottom-color: var(--neon-cyan);
            box-shadow: 0 10px 20px -10px rgba(0, 243, 255, 0.2);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.2);
            font-family: 'Rajdhani', sans-serif;
        }

        /* Action Button */
        .btn-container {
            display: flex;
            justify-content: center;
            height: 50px; /* Fixed height for morphing */
        }

        .cyber-btn {
            background: transparent;
            color: var(--neon-cyan);
            border: 1px solid var(--neon-cyan);
            padding: 12px 40px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            letter-spacing: 2px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cyber-btn:hover {
            background: rgba(0, 243, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.4);
        }

        /* Loading Spinner State */
        .spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(0, 243, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--neon-cyan);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Results Section */
        .result-panel {
            margin-top: 0;
            height: 0; /* Hidden initially */
            overflow: hidden;
            opacity: 0;
            border-top: 1px solid rgba(255,255,255,0.1);
            position: relative;
        }

        .result-content {
            padding-top: 30px;
            text-align: center;
        }

        .toxicity-badge {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin: 10px 0;
            text-shadow: 0 0 20px currentColor;
        }

        .safe { color: var(--neon-cyan); }
        .toxic { color: var(--neon-red); }

        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
            text-align: left;
        }

        .data-item {
            background: rgba(255,255,255,0.03);
            padding: 10px;
            border-left: 2px solid var(--text-muted);
        }

        .data-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .data-value {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .error-msg {
            color: var(--neon-red);
            text-align: center;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <div class="container">
        <div class="glass-card" id="mainCard">
            <header>
                <h1>ToxNet<span style="color:var(--neon-purple)">.AI</span></h1>
                <p class="subtitle">Forensic Molecular Analysis</p>
            </header>

            <div class="input-group">
                <input type="text" id="smilesInput" placeholder="ENTER SMILES STRING (e.g. CCO)" autocomplete="off">
            </div>

            <div class="btn-container">
                <button class="cyber-btn" id="analyzeBtn" onclick="runAnalysis()">
                    <span id="btnText">Initiate Scan</span>
                    <div class="spinner" id="btnSpinner"></div>
                </button>
            </div>

            <div class="error-msg" id="errorDisplay"></div>

            <div class="result-panel" id="resultPanel">
                <div class="result-content">
                    <div class="data-label">ANALYSIS RESULT</div>
                    <div class="toxicity-badge" id="badgeResult">--</div>
                    
                    <div class="data-grid">
                        <div class="data-item">
                            <div class="data-label">Probability</div>
                            <div class="data-value" id="probValue">0.00%</div>
                        </div>
                        <div class="data-item" style="border-left-color: var(--neon-purple)">
                            <div class="data-label">Model Confidence</div>
                            <div class="data-value">HIGH</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // 1. ANIMATED BACKGROUND (CANVAS)
        // ==========================================
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 1; // Slow movement
                this.vy = (Math.random() - 0.5) * 1;
                this.size = Math.random() * 2 + 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }

            draw() {
                ctx.fillStyle = 'rgba(0, 243, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            const count = Math.min(window.innerWidth / 10, 80); // Responsive count
            for (let i = 0; i < count; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, width, height);
            
            // Draw connections
            for (let i = 0; i < particles.length; i++) {
                const p1 = particles[i];
                p1.update();
                p1.draw();

                for (let j = i + 1; j < particles.length; j++) {
                    const p2 = particles[j];
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 150) {
                        ctx.strokeStyle = `rgba(188, 19, 254, ${1 - dist / 150})`; // Purple lines
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();


        // ==========================================
        // 2. GSAP UI ANIMATIONS
        // ==========================================
        
        // Entrance Animation
        const tl = gsap.timeline();
        tl.from(".glass-card", { duration: 1, y: 50, opacity: 0, ease: "power3.out" })
          .from("h1, .subtitle", { duration: 0.8, y: 20, opacity: 0, stagger: 0.2 }, "-=0.5")
          .from(".input-group", { duration: 0.8, x: -30, opacity: 0, ease: "back.out(1.7)" }, "-=0.5")
          .from(".cyber-btn", { duration: 0.5, scale: 0.8, opacity: 0 }, "-=0.3");


        // ==========================================
        // 3. LOGIC & INTERACTION
        // ==========================================

        async function runAnalysis() {
            const input = document.getElementById('smilesInput');
            const btn = document.getElementById('analyzeBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('btnSpinner');
            const resultPanel = document.getElementById('resultPanel');
            const badge = document.getElementById('badgeResult');
            const errorDiv = document.getElementById('errorDisplay');

            // 1. Validate
            if (!input.value.trim()) {
                shakeInput();
                return;
            }

            // 2. Reset Previous State
            gsap.to(resultPanel, { height: 0, opacity: 0, duration: 0.3 });
            errorDiv.style.display = 'none';

            // 3. Animate Button to Loading State
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            
            // Morph button to circle (visual trick)
            gsap.to(btn, { width: "50px", padding: 0, borderRadius: "50%", duration: 0.4 });

            try {
                // 4. API Request
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ smiles: input.value })
                });
                
                const data = await response.json();

                // Artificial delay for "processing" effect (optional, removes flicker)
                await new Promise(r => setTimeout(r, 800));

                if (!response.ok) throw new Error(data.error || "Analysis Failed");

                // 5. Success State
                
                // Restore Button
                spinner.style.display = 'none';
                btnText.style.display = 'block';
                btnText.innerText = "SCAN COMPLETE";
                gsap.to(btn, { width: "auto", padding: "12px 40px", borderRadius: "0px", duration: 0.4 });

                // Update Data
                const prob = parseFloat(data.probability);
                const isToxic = data.is_toxic; // Make sure your flask app returns this bool
                
                document.getElementById('probValue').innerText = (prob * 100).toFixed(2) + "%";

                // Cyberpunk Text Scramble Effect for the Result
                scrambleText(badge, isToxic ? "DETECTED" : "NEGATIVE");
                
                if(isToxic) {
                    badge.className = "toxicity-badge toxic";
                    badge.style.textShadow = "0 0 20px var(--neon-red)";
                } else {
                    badge.className = "toxicity-badge safe";
                    badge.style.textShadow = "0 0 20px var(--neon-cyan)";
                }

                // Expand Result Panel
                gsap.to(resultPanel, { height: "auto", opacity: 1, duration: 0.8, ease: "power2.out" });

            } catch (err) {
                // Error State
                spinner.style.display = 'none';
                btnText.style.display = 'block';
                btnText.innerText = "RETRY SCAN";
                gsap.to(btn, { width: "auto", padding: "12px 40px", borderRadius: "0px", duration: 0.4 });
                
                errorDiv.innerText = "ERROR: " + err.message;
                errorDiv.style.display = 'block';
                gsap.from(errorDiv, { opacity: 0, y: -10 });
            }
        }

        // Helper: Shake Animation
        function shakeInput() {
            gsap.to(".input-group", { x: 10, duration: 0.1, repeat: 3, yoyo: true });
        }

        // Helper: Sci-Fi Text Scramble
        function scrambleText(element, finalText) {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*";
            let iterations = 0;
            const interval = setInterval(() => {
                element.innerText = finalText.split("").map((letter, index) => {
                    if (index < iterations) return finalText[index];
                    return chars[Math.floor(Math.random() * chars.length)];
                }).join("");
                
                if (iterations >= finalText.length) clearInterval(interval);
                iterations += 1 / 2; // Speed control
            }, 50);
        }

        // Allow 'Enter' key to trigger
        document.getElementById('smilesInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') runAnalysis();
        });
    </script>
</body>
</html>
